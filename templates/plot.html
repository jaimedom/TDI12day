<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.11.0.min.css" type="text/css">

<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.11.0.min.js"></script>
<script type="text/javascript">
  Bokeh.set_log_level("info");
</script>

</head>
<body>
<H1>The data incubator 12 day</H1>

<form action="/">
Company code: <input type="text" name="code" value="{{ current_code }}"><br>
<select name="price_option">
	{% for price in price_options %}
		{% if price == current_selected_price %}
			<option selected value="{{ price }}">{{ price }}</option> 
		{% else %} 
			<option value="{{ price }}">{{ price }}</option> 
		{% endif %}
	{% endfor %}
</select>
<input type="submit">
</form>

{{ script|safe }}
{{ div|safe }}

</body>
</html>
